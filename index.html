<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bate papo Uol</title>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <strong>Escolha um contato para enviar mensagem:</strong>
      </div>
      <div class="users">
        <ul class="onlineUsers">
          <li class="selected" onclick="selectMenuItem(this)">
            <ion-icon name="people"></ion-icon>
            <span>Todos</span>
            <img src="./img/check.svg" alt="" />
          </li>
        </ul>
      </div>
      <div class="visibility-title">
        <strong>Escolha a visibilidade:</strong>
      </div>
      <div class="visibility-options">
        <ul>
          <li class="selected" onclick="selectMenuItem(this)">
            <ion-icon name="lock-open"></ion-icon>
            <span>PÃºblico</span>
            <img src="./img/check.svg" alt="" />
          </li>
          <li onclick="selectMenuItem(this)">
            <ion-icon name="lock-closed"></ion-icon>
            <span>Reservadamente</span>
            <img src="./img/check.svg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
