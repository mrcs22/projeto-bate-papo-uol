<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Bate papo Uol</title>
  </head>
  <body>
    <div class="login">
      <div>
        <img src="./img/logo.svg" alt="Bate-papo uol" />
      </div>
      <p class="warning ocult">Infelizmente esse nome já está em uso.</p>
      <div class="innerDiv">
        <input type="text" id="userName" placeholder="Digite seu nome" />

        <input type="button" value="Entrar" />
      </div>

      <div class="spinner ocult"></div>
    </div>

    <div class="chat ocult">
      <div class="header">
        <img src="./img/logo.svg" alt="Bate-papo uol" />
        <ion-icon name="people" onclick="showSideMenu()"></ion-icon>
      </div>
      <div class="content">
        <ul> </ul>
      </div>
      <div class="footer">
        <div>
          <input type="text" placeholder="Escreva aqui..." />
          <p>Enviando para <span>Todos</span> (<span>Público</span>)</p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
      </div>
    </div>

    <div class="cover ocult" onclick="hideSideMenu()"></div>

    <div class="sidebar">
      <div>
        <strong>Escolha um contato para enviar mensagem:</strong>
      </div>
      <div class="users">
        <ul class="onlineUsers">
          <li class="selected" onclick="selectMenuItem(this)">
            <ion-icon name="people"></ion-icon>
            <span>Todos</span>
            <img src="./img/check.svg" alt="" />
          </li>
        </ul>
      </div>
      <div class="visibility-title">
        <strong>Escolha a visibilidade:</strong>
      </div>
      <div class="visibility-options">
        <ul>
          <li class="selected" onclick="selectMenuItem(this)">
            <ion-icon name="lock-open"></ion-icon>
            <span>Público</span>
            <img src="./img/check.svg" alt="" />
          </li>
          <li onclick="selectMenuItem(this)">
            <ion-icon name="lock-closed"></ion-icon>
            <span>Reservadamente</span>
            <img src="./img/check.svg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
