<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bate papo Uol</title>
  </head>
  <body>
    <div class="header">
      <img src="./img/logo.svg" alt="Bate-papo uol" />
      <ion-icon name="people" onclick="showSideMenu()"></ion-icon>
    </div>
    <div class="content">
      <ul>
        <li>
          <p>
            <span>(09:22:38)</span>
            <span> <strong>Maria </strong> para <strong>João</strong>: </span>
            Oi João :)
          </p>
        </li>
        <li class="restricted">
          <p>
            <span> (09:22:48) </span>
            <span>
              <strong>João</strong> reservadamente para <strong>Maria</strong>:
            </span>
            Oi gatinha quer tc?
          </p>
        </li>

        <li class="status">
          <p>
            <span>(09:22:58)</span>
            <span>
              <strong>Maria</strong>
            </span>
            sai da sala...
          </p>
        </li>
      </ul>
    </div>
    <div class="footer">
      <input type="text" placeholder="Escreva aqui..." />
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <div class="login ocult">
      <div>
        <img src="./img/logo.svg" alt="Bate-papo uol" />
      </div>
      <form action="">
        <input type="text" id="userName" placeholder="Digite seu nome" />
        <input type="submit" value="Entrar" />
      </form>
    </div>
    <div class="cover ocult" onclick="hideSideMenu()"></div>
    <div class="sidebar">
      <div>
        <strong>Escolha um contato para enviar mensagem:</strong>
      </div>
      <div class="users">
        <ul>
          <li>
            <ion-icon name="people"></ion-icon>
            Todos
            <img src="./img/check.svg" alt="" />
          </li>
          <li class="selected">
            <ion-icon name="person-circle-sharp"></ion-icon>
            João
            <img src="./img/check.svg" alt="" />
          </li>

          <li>
            <ion-icon name="person-circle-sharp"></ion-icon>
            Maria
            <img src="./img/check.svg" alt="" />
          </li>
        </ul>
      </div>
      <div class="visibility-title">
        <strong>Escolha a visibilidade:</strong>
      </div>
      <div class="visibility-options">
        <ul>
          <li class="selected">
            <ion-icon name="lock-open"></ion-icon>
            Público
            <img src="./img/check.svg" alt="" />
          </li>
          <li>
            <ion-icon name="lock-closed"></ion-icon>
            Reservadamente
            <img src="./img/check.svg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
